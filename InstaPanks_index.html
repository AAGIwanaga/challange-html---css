
<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPanks</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/billabong">
</head>

<body>
    <div class="Instagram-wrapper">
        <div class="Instagram-phone">
            <img src="./instagram-dio-master/img/instagram-celular.png">
        </div>
    </div>
    <div class="instagram-font">
        <p class="insta-font">PanksGramer!</p>
        <div class="Instagram-continue">
            <div class="group">
                <div class="profile-photo">
                     <img src="instagram-dio-master/img/perfil-instapanks.jpg" alt="Foto linda do Panks">
                </div>
                <a href="#" class="instagram-login">Continue with Panksgramer</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Are you not Panksgramer?</p>
                <p class="notaccount">
                <span class="link-blue">Change Account</span>
                or
                <span class="link-blue">Sign in</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
